{% extends "layouts/base.html" %}
{% block content %}
    <nav class="navbar" style="background-color:#B1D5FF;">
        <div class="container">
        <a class="navbar-brand" href="#">
            <img src="media/logo.png" alt="Biru Academy" width="50" height="auto">
        </a>
        </div>
    </nav>

    <section class="vh-100">
        <div class="container py-5 h-100">
        <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-4">
                    <h3 align="center">Register</h3>
                </div>

                <!-- Username input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example13">Username</label>
                    <input type="text" name="username" id="form1Example13" class="form-control form-control-lg" />
                </div>

                <!-- Email input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example13">Email address</label>
                    <input type="email" name="email" id="form1Example13" class="form-control form-control-lg" />
                </div>
    
                <!-- Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example23">Password</label>
                    <input type="password" name="password" id="form1Example23" class="form-control form-control-lg" />
                </div>

                <!-- Confirm Password input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="form1Example23">Confirm Password</label>
                    <input type="password" name="confirm_password" id="form1Example23" class="form-control form-control-lg" />
                </div>
    
                <div class="mb-4">
                    <a href="login">Sudah punya akun?Login</a>
                </div>
    
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </form>
            </div>
        </div>
        </div>
    </section>
{% include 'layouts/footer.html' %} 
{% endblock content %}
